<!DOCTYPE html>


<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up-Recognific</title>
    <link rel="stylesheet" href="Styles.css">
  </head>
  <body style="text-align:center; color=white; background-color: #180C14;">
    <div style="color:white; text-align: center; font-size:90px;"> Sign Up </div>
    <form>
      <label style="color:white; font-size: 25px">Enter Name:</label>
      <input id="name" name="name" type="text"><br>
      <label style="color:white; font-size: 25px">Enter Email Address:</label>
      <input id="email" name="email" type="email" ><br>
      <label style="color:white; font-size: 25px">Enter Password (Length: min=8 max=14) :</label>
      <input id= "password" name="password" type="password" minlength=8 maxlength=14 ><br>
      <input type="submit" value="Create Account">

  </body>
</html>
