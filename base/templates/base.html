{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="index, follow"/>
    <meta name="description" content="Recognific"/>
    <!--      <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/images/logo.ico"/>     -->


    <!-- Nunito sans font family -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Telex&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
    <!-- bootstrap and font-awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %} ">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %} ">

    {% block additional_css %}{% endblock %}
    <title>
      Recognific | {% block title %}{% endblock %}
    </title>
  </head>

  <body>
    {% block navbar %}
    <div class="navbar">
      <a href="{% url 'index' %}"> Home </a>
      <a href="#"> About </a>
      <a href="#"> Contact Us </a>
    </div>
    {% endblock %}

    <div class="main" id="main">
      {% block body %}{% endblock %}
    </div>
    {% block bottombar %}
    {% endblock %}

    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    {% block additional_js %}{% endblock %}
  </body>
</html>
